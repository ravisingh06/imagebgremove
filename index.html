<!DOCTYPE html>
<html>
  <head>
    <title>Background Remover</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Labrada:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>Image  Background  Remover</h1>
      
    </div>
    <div class="container">
      <form>
        <label for="file">Upload image:(.jpg format)</label>
        <p></p>
        <br />
        <input type="file" id="file" name="file" />
        <br /><br />
        <br /><br />
        <button type="button" class="button" onclick="removeBackground()">
          Remove Background
        </button>
      </form>
      <div id="result"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    

    <footer>
      <br>
        <div class="footer_copyright">
          <p>&copy; 2023</p>
        </div>
      <a href="rathorravisingh16@gmail.com">Contact Us</a></p>
    </footer>
  </body>
  
</html>
